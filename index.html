<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aadhaar-Voting | Login</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="font-awesome/css/font-awesome.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="gray-bg">
	<div class="middle-box text-center loginscreen animated fadeInDown">
		<div>
			<div>
				<h1 class="logo-name"><img src="images/e-voting-logo.png" width="150"></h1>
			</div>
			<h3>Welcome to Aadhaar-Voting</h3>


			<div class="m-t" role="form" action="#">
				<div class="form-group">
					 <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
				</div>
				<div class="form-group">
					<input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
				</div>
				<button id="login" class="btn btn-primary block full-width m-b login">Login</button>

			</div>
			<br>

		</div>
	</div>
	<div class="footer">
		<ul class="class   copy-right">
			<div>
			  <p align="center">Made by <i class="fa fa-heart" style="color:rgb(255, 153, 0);"></i> TEAM UMBER</p>
			</div>


		</ul>

	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function() {
			// Handle form submission on button click
			$('#login').on('click', function(e) {
				e.preventDefault(); // Prevent the form from submitting normally

				// Get the values from the form
				var username = $('#username').val();
				var password = $('#password').val();

				// Perform validation on the form values
				if (username.trim() == 'myusername' && password.trim() == 'mypassword') {
					// Credentials are valid, redirect to clist.html
					window.location.href = 'clist.html';
				} else {
					// Credentials are invalid, show error message
					alert('Invalid username or password.');
				}
			});
		});
	</script>
</body>
</html>
